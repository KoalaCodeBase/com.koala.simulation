  - Koala.Simulation
  namespace: Koala.Simulation.Inventory.Core
  summary: >-
    Provides utility methods for transferring and swapping items between containers.


    Use this service when moving items across containers at runtime,

    such as filling shelves at game start or when players interact with inventory objects.
  example:
  - >-
    Developer fills shelf at game start

    <pre><code class="lang-csharp">myShelf.Container.TryAdd(apple.Item);

    myShelf.Container.TryAdd(banana.Item);</code></pre>
  - >-
    Player moves an item from one shelf to another

    <pre><code class="lang-csharp">ItemTransferService.TryMove(apple.Item, shelfA.Container, shelfB.Container);</code></pre>
