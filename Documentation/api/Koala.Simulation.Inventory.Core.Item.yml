  namespace: Koala.Simulation.Inventory.Core
  summary: >-
    Represents an inventory item used in the simulation system.


    Items reference a prefab and may include tags to describe their type or category.

    They also hold arbitrary properties such as price, rarity, or durability,

    which can be used by game logic.


    Simply create new items with the constructor and use their tags

    and properties to drive your own custom logic.
