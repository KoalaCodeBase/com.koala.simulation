  assemblies:
  - Koala.Simulation
  namespace: Koala.Simulation.Inventory
  summary: >-
    Registers a newly created container into the world and assigns it a unique ID.


    Call this after <xref href="Koala.Simulation.Inventory.Container.Initialize" data-throw-if-not-resolved="false"></xref> when creating a container that has never been saved before.

    Also registers nested containers and fills slots with default items if set.


    If this method is not called, the container will not be tracked or saved.
  example: []
  syntax:
    content: public void Register(bool isNested = false)
    parameters:
    - id: isNested
      type: System.Boolean
      description: Whether this container is nested inside another container.
