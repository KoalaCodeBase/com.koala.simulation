  namespace: Koala.Simulation.Interaction.Core
  summary: >-
    Handles player interactions and manages an interaction solver.


    Registers itself in the interaction system and provides a solver

    instance for resolving interaction logic.


    Inherit this class and override <xref href="Koala.Simulation.Interaction.Core.Interactor.OnAwake" data-throw-if-not-resolved="false"></xref> or <xref href="Koala.Simulation.Interaction.Core.Interactor.OnDestroyed" data-throw-if-not-resolved="false"></xref>

    to extend setup and cleanup behavior.
