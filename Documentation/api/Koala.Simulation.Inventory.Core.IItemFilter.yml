  assemblies:
  - Koala.Simulation
  namespace: Koala.Simulation.Inventory.Core
  summary: >-
    Defines a filter used to determine whether an item is accepted.


    Implement this interface to create custom filtering rules,

    such as filtering by tags, properties, or specific prefab IDs.
  example:
  - >-
    <pre><code class="lang-csharp">public sealed class TagFilter : IItemFilter

    {
        private readonly HashSet&lt;string&gt; _tags;

        public TagFilter(IEnumerable&lt;string&gt; tags)
        {
            _tags = new HashSet&lt;string&gt;(tags);
        }

        public bool Accepts(IItem item)
        {
            return item.Tags.Any(t =&gt; _tags.Contains(t));
        }
    }</code></pre>
  - >-
    <pre><code class="lang-csharp">public sealed class PrefabFilter : IItemFilter

    {
        private readonly HashSet&lt;string&gt; _allowedIds;

        public PrefabFilter(IEnumerable&lt;string&gt; ids)
        {
            _allowedIds = new HashSet&lt;string&gt;(ids);
        }

        public bool Accepts(IItem item)
        {
            return _allowedIds.Contains(item.PrefabId);
        }
    }</code></pre>
