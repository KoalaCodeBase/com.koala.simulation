  assemblies:
  - Koala.Simulation
  namespace: Koala.Simulation.Inventory.Core
  summary: >-
    A base class for item containers used in the simulation system.


    Containers store items up to a defined capacity, and can optionally use filters

    to control which items are allowed. Containers may also hold nested containers,

    such as shelves containing smaller boxes.


    Simply inherit from this class and override its methods to implement

    your own custom logic.

    <div class="WARNING"><h5>warning</h5><p>

    Do not assign a <xref href="Koala.Simulation.Inventory.Core.Container.UniqueId" data-throw-if-not-resolved="false"></xref> when creating a container for the first time.

    The system automatically generates a GUID for newly created containers.

    Use this to create an existing container.

    </p></div>
