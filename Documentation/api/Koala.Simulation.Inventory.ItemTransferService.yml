  - Koala.Simulation
  namespace: Koala.Simulation.Inventory
  summary: >-
    Provides utility methods for moving and swapping items between containers.

    <p>Example: developer fills shelf at game start:</p>


    <pre><code class="lang-csharp">myShelf.Container.TryAdd(apple.Item);

    myShelf.Container.TryAdd(banana.Item);</code></pre>

    <p>Example: player moves an item from one shelf to another:</p>


    <pre><code class="lang-csharp">ItemTransferService.TryMove(apple.Item, shelfA.Container, shelfB.Container);</code></pre>
