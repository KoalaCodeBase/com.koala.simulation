  summary: Default snapping strategy that aligns a placeable object with the hit surface normal.
  example:
  - >-
    <pre><code class="lang-csharp">public sealed class DefaultSnapStrategy : ISnapStrategy

    {
        public (Vector3, Quaternion) GetSnappedTransform(RaycastHit hit, IPlaceable placeable)
        {
            Vector3 pos = hit.point + placeable.PlacementOffset;
            Quaternion rot = Quaternion.FromToRotation(Vector3.up, hit.normal);
            return (pos, rot);
        }
    }</code></pre>
