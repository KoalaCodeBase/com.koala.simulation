  namespace: DG.Tweening
  summary: >-
    Tweens a Transform's localPosition in a spiral shape.
        Also stores the transform as the tween's target so it can be used for filtered operations
  example: []
  syntax:
    content: public static Tweener DOSpiral(this Transform target, float duration, Vector3? axis = null, SpiralMode mode = SpiralMode.Expand, float speed = 1, float frequency = 10, float depth = 0, bool snapping = false)
    parameters:
    - id: target
      type: UnityEngine.Transform
    - id: duration
      type: System.Single
      description: The duration of the tween
    - id: axis
      type: System.Nullable{UnityEngine.Vector3}
      description: The axis around which the spiral will rotate
    - id: mode
      type: DG.Tweening.SpiralMode
      description: The type of spiral movement
    - id: speed
      type: System.Single
      description: Speed of the rotations
    - id: frequency
      type: System.Single
      description: Frequency of the rotation. Lower values lead to wider spirals
    - id: depth
      type: System.Single
      description: Indicates how much the tween should move along the spiral's axis
    - id: snapping
      type: System.Boolean
      description: If TRUE the tween will smoothly snap all values to integers
    return:
      type: DG.Tweening.Tweener
