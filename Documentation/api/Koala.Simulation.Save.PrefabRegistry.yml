  namespace: Koala.Simulation.Save
  summary: Spawns a prefab instance by ID at a given position and rotation.
  example: []
  syntax:
    content: public static GameObject Spawn(string prefabId, Vector3 pos, Quaternion rot, Transform parent = null)
    parameters:
    - id: prefabId
      type: System.String
      description: The unique ID of the prefab.
    - id: pos
      type: UnityEngine.Vector3
      description: The world position where the prefab will be spawned.
    - id: rot
      type: UnityEngine.Quaternion
      description: The world rotation to apply to the prefab.
    - id: parent
      type: UnityEngine.Transform
      description: Optional parent transform for the spawned object.
    return:
      type: UnityEngine.GameObject
      description: The instantiated prefab, or null if not registered.
