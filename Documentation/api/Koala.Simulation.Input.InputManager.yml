  assemblies:
  - Koala.Simulation
  namespace: Koala.Simulation.Input
  summary: >-
    Centralized input system built on Unity's new Input System.


    Provides event-based access to all input actions, automatic handling of 

    action maps, and support for runtime map switching with stack semantics.


    Key features:

    - Subscribe/unsubscribe to any action by name

    - Global <xref href="Koala.Simulation.Input.InputManager.OnAnyActionStarted" data-throw-if-not-resolved="false"></xref> event for catching all input started phase

    - Global <xref href="Koala.Simulation.Input.InputManager.OnAnyActionPhase" data-throw-if-not-resolved="false"></xref> event for catching all input phase (started, performed, canceled)

    - Switch, push, and pop between multiple action maps

    - Notifies when the active action map changes

    - Integrates with <code>InputSettingsService</code> for binding overrides


    Access this class directly via <code>InputManager</code>.

    Requires <code>SimulationManager</code> to be present in the scene.

    Only one instance of <code>SimulationManager</code> should exist.
  example:
  - >-
    Example: Subscribing to the "Jump" action

    <pre><code class="lang-csharp">private void OnEnable()

    {
        InputManager.Subscribe("Jump", OnJump);
    }


    private void OnDisable()

    {
        InputManager.Unsubscribe("Jump", OnJump);
    }


    private void OnJump(InputAction.CallbackContext ctx)

    {
        if (ctx.performed)
            Debug.Log("Jump pressed!");
    }</code></pre>
  - >-
    Example: Listening to all actions

    <pre><code class="lang-csharp">private void OnEnable()

    {
        InputManager.OnAnyAction += OnAny;
    }


    private void OnDisable()

    {
        InputManager.OnAnyAction -= OnAny;
    }


    private void OnAny(InputAction.CallbackContext ctx)

    {
        Debug.Log($"Action fired: {ctx.action.name}");
    }</code></pre>
  - >-
    Example: Switching action maps

    <pre><code class="lang-csharp">// Set UI as the active map (stack cleared)

    InputManager.SetActionMap("UI");


    // Push Pause menu map (UI stays underneath)

    InputManager.PushActionMap("Pause");


    // Pop Pause -&gt; returns to UI

    InputManager.PopActionMap();</code></pre>
