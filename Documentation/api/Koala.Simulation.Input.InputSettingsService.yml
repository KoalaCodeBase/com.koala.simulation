  assemblies:
  - Koala.Simulation
  namespace: Koala.Simulation.Input
  summary: >-
    Handles saving, loading, and clearing of input binding overrides.


    Works with Unity's new Input System to persist user key rebinding changes 

    into the simulation's save file (<code>world.es3</code>) using Easy Save (ES3).


    Key features:

    - Saves all current binding overrides as JSON

    - Loads and applies saved overrides at startup

    - Clears overrides and resets to default bindings

    - Automatically invalidates the <xref href="Koala.Simulation.Input.InputManager" data-throw-if-not-resolved="false"></xref> cache


    This service is called internally by <xref href="Koala.Simulation.Input.InputRebindService" data-throw-if-not-resolved="false"></xref>, 

    but can also be used directly if needed.
  example:
  - >-
    Example: Saving and loading overrides manually

    <pre><code class="lang-csharp">// Save current bindings

    InputSettingsService.SaveOverrides(myActionAsset);


    // Load bindings on startup

    InputSettingsService.LoadOverrides(myActionAsset);


    // Reset all bindings to defaults

    InputSettingsService.ClearOverrides(myActionAsset);</code></pre>
  syntax:
    content: public static class InputSettingsService
    content.vb: Public Module InputSettingsService
