    <div class="WARNING"><h5>warning</h5><p>

    This component cannot exist on its own. It is tightly coupled with an <xref uid="Koala.Simulation.Interaction.Core.Interactor" altProperty="fullName" displayProperty="name"></xref> component.

    For a usage example, see <xref uid="Koala.Simulation.Interaction.Core.InteractionRaycaster" altProperty="fullName" displayProperty="name"></xref>.

