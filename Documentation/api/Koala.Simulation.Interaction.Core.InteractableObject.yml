  namespace: Koala.Simulation.Interaction.Core
  summary: >-
    Base class for all interactable objects in the simulation.


    Provides a registry ID, manages attached interaction behaviours,

    and triggers interaction events when interacted with.


    Inherit this class to create custom interactable objects by overriding

    lifecycle hooks such as <xref href="Koala.Simulation.Interaction.Core.InteractableObject.OnAwake" data-throw-if-not-resolved="false"></xref>, <xref href="Koala.Simulation.Interaction.Core.InteractableObject.OnEnabled" data-throw-if-not-resolved="false"></xref>, and <xref href="Koala.Simulation.Interaction.Core.InteractableObject.OnDisabled" data-throw-if-not-resolved="false"></xref>.

    <div class="TIP"><h5>tip</h5><p>

    Inherit this class and define its <xref href="Koala.Simulation.Interaction.Core.InteractionBehaviour" data-throw-if-not-resolved="false"></xref>s

    to start to interact with the object.


    See: <xref uid="Koala.Simulation.Interaction.Components.Interactable" altProperty="fullName" displayProperty="name"></xref>

    </p></div>
  example: []
  syntax:
    content: 'public abstract class InteractableObject : MonoBehaviour'
    content.vb: Public MustInherit Class InteractableObject Inherits MonoBehaviour
