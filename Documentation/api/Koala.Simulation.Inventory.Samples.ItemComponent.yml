  remarks: >-
    Example usage with parameter 'properties':

    <pre><code class="lang-csharp">var apple = new Item(
        prefabId: "apple",
        stackCount: 5,
        maxStack: 20,
        tags: new [] { "Food", "Fruit" },
        properties: new Dictionary&lt;string, object&gt;
        {
            { "Price", 5 },
            { "ExpirationDays", 3 },
            { "Rarity", "Common" }
        }
    );</code></pre>


    Accessing properties:

    <pre><code class="lang-csharp">int price = (int)apple.Properties["Price"];

    string rarity = (string)apple.Properties["Rarity"];</code></pre>
