  summary: >-
    A sample component showing how to use a <xref href="Koala.Simulation.Inventory.Core.Container" data-throw-if-not-resolved="false"></xref> in the scene.


    Demonstrates creating a container, applying filters,

    saving and loading container state, and interacting with items at runtime.
  example:
  - >-
    <pre><code class="lang-csharp">public class ShelfComponent_Sample : MonoBehaviour

    {
        [SerializeField] private string _containerId;
        [SerializeField] private int _capacity = 10;

        private Container _container;

        public Container Container =&gt; _container;

        private void Awake()
        {
            //Saving a data

            // Create a new container with the given prefab id and capacity
            // Auto generates a unique id
            _container = new Container(
                _containerId,
                _capacity
            );

            // Add a filter to the container
            // So when adding items, only common and uncommon items will be added
            RarityFilter rarityFilter = new RarityFilter(
                new string[] { "common", "uncommon" }
            );
            _container.AddFilter(rarityFilter);

            // Always save after updating the important data.
            SaveSystem.SaveContainers();
        }

        private void Start()
        {
            // Loading a data

            List&lt;IContainer&gt; loaded = SaveSystem.LoadAllContainers();

            _container = loaded[0] as Container;

            Vector3 position = _container.Position.ToVector3();
            Quaternion rotation = _container.Rotation.ToQuaternion();

            transform.position = position;
            transform.rotation = rotation;

            Debug.Log($"Loaded Container {_container}: UniqueId={_container.UniqueId}, PrefabId={_container.PrefabId}, Items={_container.GetItems().Count}");
        }

        private void OnTriggerEnter(Collider other)
        {
            // Returns false as the item is not common or uncommon.
            // Assume the created item is legendary.
            _container.TryAdd(new Item("legendary_apple"));
        }
    }</code></pre>
