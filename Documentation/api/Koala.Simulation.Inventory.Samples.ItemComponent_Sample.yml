  summary: 'Example usage of <xref href="Koala.Simulation.Inventory.Core.Item" data-throw-if-not-resolved="false"></xref>:'
  example:
  - >-
    <pre><code class="lang-csharp">using System.Collections.Generic;

    using UnityEngine;

    using Koala.Simulation.Inventory.Core;


    public class ItemComponent_Sample : MonoBehaviour

    {
        [SerializeField] private string _prefabId;
        [SerializeField] private string[] _tags;

        private Item _item;
        private float _price;
        public Item Item =&gt; _item;

        private void Awake()
        {
            _item = new Item(
                _prefabId,
                new Dictionary&lt;string, object&gt;
                {
                    { "Price", 5 },
                    { "ExpirationDays", 3 },
                    { "Rarity", "Common" }
                }
            );
        }

        private void Start()
        {
            for (int i = 0; i &lt; _tags.Length; i++)
            {
                _item.AddTag(_tags[i]);
            }

            _price = (float)_item.Properties["Price"];
            _item.Properties["Price"] = _price + 1;
        }

        public string GetItemRarity()
        {
            if (_item.TryGetProperty("Rarity", out object rarity))
            {
                return (string)rarity;
            }

            return "N/A";
        }
    }</code></pre>
